<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>

       .navbar ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar {
            background-color: #50035b;
            border-radius: 3px;
        }

        .navbar li:hover {
            background-color: red;
            padding: 13px;
        }

        .navbar li {
            padding: 10px 20px;
            float: left;
            list-style: none;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover {
            color: rgb(255, 255, 255);
        }

        /* style the search box */
        .search {
            float: right;
            color: white;
            padding: 8px 45px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 14px;
            padding: 3px 17px;
            width: 176px;
        }


    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <div class="dropdown">
                    <button class="dropbtn">
                        <li><a href="#">Courses</a></li>
                    </button>
                    <div class="droplist">
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                        <li><a href="#">Python</a></li>
                    </div>
                </div>


                <div class="search">
                    <input type="text" name="searchbox" id="searchbox" placeholder="Search This Website Content">
                </div>

            </ul>
        </nav>
    </header>
</body>

</html>
